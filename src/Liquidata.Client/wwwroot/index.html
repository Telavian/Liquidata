<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquidata</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="Liquidata.styles.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body style="height: 100%;">
    <div id="app" style="height: 100%;">
        <div style="height: 100%; display: grid; grid-template-rows: 1fr auto 1fr; grid-template-columns: 1fr auto auto 1fr;">
            <img style="grid-row: 2; grid-column: 2;" src="icon.png" />

            <div style="grid-row: 2; grid-column: 3; margin-top: auto; margin-bottom: auto;">
                <div style="font-weight: bold; font-size: 2em; text-align: center;">
                    <span style="margin-left: auto; margin-right: auto;">Loading application... </span>
                    <span class="loading-progress-text"></span>
                </div>
                <div class="linear-progress"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_content/BlazorFileSaver/BlazorFileSaver.min.js"></script>
</body>

</html>
